<!DOCTYPE html>
<html>
<head>
  <title>React Test</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: Arial, sans-serif;
    }
    #test-root {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>React Test Page</h1>
  <div id="test-root"></div>

  <script type="text/babel">
    function TestApp() {
      return (
        <div>
          <h2>If you can see this, React is working!</h2>
          <p>This is a test component rendered directly in the browser.</p>
          <div style={{ 
            padding: '20px', 
            backgroundColor: '#7C3AED', 
            color: 'white',
            borderRadius: '8px',
            marginTop: '20px'
          }}>
            <h3>Next Steps:</h3>
            <ol>
              <li>If you see this, React is working in your browser</li>
              <li>The white screen is likely due to an error in your app</li>
              <li>Check the browser console for any error messages</li>
            </ol>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('test-root'));
    root.render(<TestApp />);
  </script>
</body>
</html>
